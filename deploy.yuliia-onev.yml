namespace: yuliia-onev
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r US/pre-deploy -vvv "
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r US/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r docker --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator.yuliia-onev.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_US: us.yuliia-onev.cloud.spryker.toys

        #AOP
        SPRYKER_TENANT_IDENTIFIER: "AOP_Demo_B2B-DE"
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_SENDER_BASE_URL: "https://sam-publish.mb-staging.acp.demo-spryker.com/"
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_RECEIVER_BASE_URL: "https://sam-consume.mb-staging.acp.demo-spryker.com/"

        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [
                "os.apps-staging.aop.demo-spryker.com",
                "*.bazaarvoice.com"
            ],
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs-staging.demo-spryker.com/loader"
        }'
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    US:
        services:
            mail:
                sender:
                    name: Iron Mountain No-Reply
                    email: no-reply@yuliia-onev.cloud.spryker.toys
            database:
                database: yuliia_onev
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    US:
        region: US
        applications:
            yves:
                application: yves
                endpoints:
                    dtc.yuliia-onev.cloud.spryker.toys:
                        entry-point: Configurator
                    www.us.yuliia-onev.cloud.spryker.toys:
                        store: US
            boffice:
                application: backoffice
                endpoints:
                    backoffice.us.yuliia-onev.cloud.spryker.toys:
                        store: US
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.us.yuliia-onev.cloud.spryker.toys:
                        store: US
            glue:
                application: glue
                endpoints:
                    glue.us.yuliia-onev.cloud.spryker.toys:
                        store: US
                        cors-allow-origin: '*'
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.us.yuliia-onev.cloud.spryker.toys:
                        store: US
                        cors-allow-origin: '*'
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.us.yuliia-onev.cloud.spryker.toys:
                        store: US
                        cors-allow-origin: '*'
            mportal:
                application: merchant-portal
                endpoints:
                    mp.us.yuliia-onev.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: US
                        primal: true
                        services:
                            session:
                                namespace: 7

services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.yuliia-onev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: false
        endpoints:
            scheduler.yuliia-onev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.yuliia-onev.cloud.spryker.toys:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:
