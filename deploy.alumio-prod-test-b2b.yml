namespace: spryker-alumio-prod-test-b2b
tag: '1.0'

environment: docker
image:
    tag: spryker/php:8.2  # Last actual image
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-alumio-prod-test-b2b.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: de.alumio-prod-test-b2b.com
        SPRYKER_YVES_HOST_AT: at.alumio-prod-test-b2b.com
        SPRYKER_YVES_HOST_US: us.alumio-prod-test-b2b.com
    node:
        version: 18
        npm: 9
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_alumio
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    date-time-configurator-alumio-prod-test-b2b.com:
                        entry-point: Configurator
                    www.de.alumio-prod-test-b2b.com:
                        store: DE
                        <<: *frontend-auth
                    de.alumio-prod-test-b2b.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.alumio-prod-test-b2b.com:
                        store: AT
                        <<: *frontend-auth
                    at.alumio-prod-test-b2b.com:
                        store: AT
                        <<: *frontend-auth
                    www.us.alumio-prod-test-b2b.com:
                        store: US
                        <<: *frontend-auth
                    us.alumio-prod-test-b2b.com:
                        store: US
                        <<: *frontend-auth
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.de.alumio-prod-test-b2b.com:
                        store: DE
                        primal: true
                    backoffice.at.alumio-prod-test-b2b.com:
                        store: AT
                    backoffice.us.alumio-prod-test-b2b.com:
                        store: US
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.alumio-prod-test-b2b.com:
                        store: DE
                        primal: true
                    backend-gateway.at.alumio-prod-test-b2b.com:
                        store: AT
                    backend-gateway.us.alumio-prod-test-b2b.com:
                        store: US
            backend_api_eu:
                application: zed
                endpoints:
                    backend-api.de.alumio-prod-test-b2b.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.alumio-prod-test-b2b.com:
                        store: AT
                        entry-point: BackendApi
                    backend-api.us.alumio-prod-test-b2b.com:
                        store: US
                        entry-point: BackendApi
            glue_eu:
                application: glue
                endpoints:
                    glue.de.alumio-prod-test-b2b.com:
                        store: DE
                    glue.at.alumio-prod-test-b2b.com:
                        store: AT
                    glue.us.alumio-prod-test-b2b.com:
                        store: US
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    glue-backend.de.alumio-prod-test-b2b.com:
                        store: DE
                    glue-backend.at.alumio-prod-test-b2b.com:
                        store: AT
                    glue-backend.us.alumio-prod-test-b2b.com:
                        store: US
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.alumio-prod-test-b2b.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.401'
        endpoints:
            scheduler.alumio-prod-test-b2b.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.alumio-prod-test-b2b.com:

docker:
    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
